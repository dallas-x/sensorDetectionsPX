<html>

<head>
  <title>JS Bot Detector</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="botDetector.js"></script>
  <script type="text/javascript" language="javascript">
    new BotDetector({
      timeout: 1000,
      callback: function (result) {
        var message = document.getElementById('message');
        var list = document.getElementById('tests');

        message.innerText = result.isBot ? "You are a ğŸ¤–!" : "Ok, I believe you are real ğŸ‘¨â€ğŸ’»...";
        list.innerHTML = '';
        for (var test in result.tests) {
          var li = document.createElement('li');
          li.innerText = test + ': ' + JSON.stringify(result.tests[test])
          list.appendChild(li);
        }
      }
    }).monitor();
  </script>
</head>

<body>
  <div class="container">
    <h1 class="page-header">JS Bot Detector</h1>
    <div class="row">
      <div class="col-lg-12">
        <p class="text-center">Are you a bot?</p>
        <p class="text-center" id="message">I'm checking...</p>
        <ul id="tests">
        </ul>
      </div>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
</body>

</html>
